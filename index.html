<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abandoned Buildings Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f4e99edc7c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script defer src="js/map.js"></script>
</head>
<body>
    <div id="warning-box" class="warning-box">
        <p>Please do not trespass on private land without permission.</p>
        <button id="understand-button">Yes, I understand</button>
    </div>

    <div id="map"></div>

    <div class="control-box">
        <img src="https://i.imgur.com/r95PqLI.png" alt="Logo" class="logo">
        <div id="locate-me" class="locate-me">
            <i class="fa-solid fa-location-arrow"></i>
        </div>
        <div id="draggable-icon" draggable="true" class="draggable-icon">
            <i class="fa-solid fa-location-dot"></i>
        </div>
    </div>

    <div id="info-modal" class="info-modal">
        <div class="modal-content">
            <span class="close" onclick="closeInfoModal()">âœ–</span>
            <h2>Abandoned Building Info</h2>
            <label for="title">Title (required):</label>
            <input type="text" id="title" required>
            <label for="description">Description:</label>
            <textarea id="description" rows="4" cols="50" style="resize: none;"></textarea>
            <div id="coords-display"></div>
            <label for="images">Upload images:</label>
            <input type="file" id="images" multiple accept="image/*" onchange="showImagePreviews()">
            <div id="preview-container"></div>
            <button onclick="submitMarkerForm()">Submit</button>
        </div>
    </div>

</body>
</html>
